<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

  /* Asegurar que el fondo negro cubra toda la p√°gina */
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    background-color: #000000;
    color: #ffffff;
    font-family: 'Press Start 2P', sans-serif;
  }

  .glitch-title {
    position: relative;
    font-size: 3rem;
    color: #39FF14;
    font-family: 'Press Start 2P', sans-serif;
    text-align: center;
    margin-top: 20px;
    text-shadow: 2px 2px 8px #00ffff;
    animation: glitch 1s infinite;
  }

  .glitch-title::before,
  .glitch-title::after {
    content: 'Rick-And-Morty';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    color: #ff00c8;
    background: black;
    overflow: hidden;
    clip: rect(0, 900px, 0, 0);
  }

  .glitch-title::before {
    animation: glitchTop 1s infinite linear;
  }

  .glitch-title::after {
    color: #00fff9;
    animation: glitchBottom 1s infinite linear;
  }

  @keyframes glitch {
    0% { transform: none; }
    20% { transform: skew(-0.5deg, -0.9deg); }
    40% { transform: skew(0.8deg, 0.2deg); }
    60% { transform: skew(-1deg, 0.4deg); }
    80% { transform: skew(1deg, -0.2deg); }
    100% { transform: none; }
  }

  @keyframes glitchTop {
    0% { clip: rect(0, 9999px, 0, 0); }
    10% { clip: rect(0, 9999px, 25px, 0); }
    20% { clip: rect(0, 9999px, 0, 0); }
    30% { clip: rect(0, 9999px, 18px, 0); }
    100% { clip: rect(0, 9999px, 0, 0); }
  }

  @keyframes glitchBottom {
    0% { clip: rect(0, 9999px, 0, 0); }
    10% { clip: rect(28px, 9999px, 60px, 0); }
    20% { clip: rect(0, 9999px, 0, 0); }
    30% { clip: rect(10px, 9999px, 30px, 0); }
    100% { clip: rect(0, 9999px, 0, 0); }
  }
</style>

<div class="row">
  <div class="col-12">
    <h1 class="glitch-title">Rick-And-Morty</h1>
  </div>
</div>

<div class="row mt-4">
  <rick-search (eventSearch)="searchRick($event)"></rick-search>
</div>

<rick-paginacion (eventNewRicks)="setNewRicks($event)"></rick-paginacion>
<rick-card [ricksAll]="ricks"></rick-card>
<rick-paginacion></rick-paginacion>
